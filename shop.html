<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link

  <body>
    <div class="btn-group btn-top-right">
      <a
        href="/checkout.html"
        class="btn btn-primary"
        style="text-decoration: none"
        >Checkout</a
      >
      <a href="/" class="btn btn-secondary">Home Page</a>
    </div>
    <a class="navbar-brand logo-container" href="#">
      <img
        src="/Assets/shopbarclaybutera-removebg-preview.png"
        alt="Logo"
        height="150"
        class="logo"
      />
      <img
        src="/Assets/Stock_Image__Objects-removebg-preview.png"
        alt="Hover Logo"
        height="150"
        class="logo-hover"
      />

    <div class="row">
      <!-- Filter Radio Buttons -->
      <div class="btn-group col-auto" role="group">
        <input
          type="radio"
          class="btn-check"
          name="filterRadio"
          id="shortFilter"
          value="short"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-secondary"
          for="shortFilter"
          style="color: white"
          >Short Trips</label
        >
        <input
          type="radio"
          class="btn-check"
          name="priceRadio"
          id="lowPriceFilter"
          value="low"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-secondary"
          for="lowPriceFilter"
          style="color: white"
          >Low Price</label
        >
        <input
          type="radio"
          class="btn-check"
          name="priceRadio"
          id="highPriceFilter"
          value="high"
          autocomplete="off"
        />
        <label
          class="btn btn-outline-secondary"
          for="highPriceFilter"
          style="color: white"
          >High Price</label
        >
      </div>
    </div>
