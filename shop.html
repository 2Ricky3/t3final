<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="/css/main.css" rel="stylesheet" />
  </head>
  <a class="navbar-brand" href="#">
    <img
      src="/Assets/shopbarclaybutera-removebg-preview.png"
      alt="Logo"
      height="150"
    />
    <h2>Arctic Odyssey</h2>
  </a>
  <body>
    <div class="row">
      <!---Filter Radio Buttons-->
      <div class="btn-group col-auto" role="group">
        <input
          type="radio"
          class="btn-check"
          name="filterRadio"
          id="allTripsFilter"
          value=""
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-success" for="allPlantsFilter"
          >All Trips</label
        >

        <input
          type="radio"
          class="btn-check"
          name="priceRadio"
          id="lowPriceFilter"
          value="low"
          autocomplete="off"
        />
        <label class="btn btn-outline-success" for="lowPriceFilter"
          >Low Price</label
        >

        <input
          type="radio"
          class="btn-check"
          name="priceRadio"
          id="highPriceFilter"
          value="high"
          autocomplete="off"
        />
        <label class="btn btn-outline-success" for="highPriceFilter"
          >High Price</label
        >
      </div>
      <div class="btn-group col-auto" role="group">
        <input
          type="radio"
          class="btn-check"
          name="sortRadio"
          id="defaultSort"
          value="date added"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-secondary" for="defaultSort"
          ><i class="bi bi-calender4"></i>Newest to Oldest</label
        >

        <input
          type="radio"
          class="btn-check"
          name="sortRadio"
          id="priceSort"
          value="low to high"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="priceSort"
          ><i class="bi bi-sort-down-alt"></i>Price: Low to High</label
        >
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <!-- First Card -->
        <div class="col-md-6" data-price="500">
          <div class="card">
            <img
              src="/Assets/A luxury cruise ship sets sail for the Arctic, thanks to climate change.jpeg"
              class="card-img-top"
              alt="..."
              style="height: 300px"
              style="width: 200px"
            />
            <div class="card-body">
              <h5 class="card-title">9-18 September Cruise</h5>
              <p class="card-text">A cheap and quick arctic cruise</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>

        <!-- Second Card -->
        <div class="col-md-6" data-price="800">
          <div class="card">
            <img
              src="/Assets/What to Know Before Cruising the Canadian Arctic.jpeg"
              class="card-img-top"
              alt="..."
              style="height: 300px"
              style="width: 200px"
            />
            <div class="card-body">
              <h5 class="card-title">8-29 December</h5>
              <p class="card-text">A fun month cruise.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
